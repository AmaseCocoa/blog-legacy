<nav class="flex justify-between items-center">
    {{ if .HasPrev }}
    <a href="{{ .Prev.URL }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"><i class="ri-arrow-left-double-line"></i></a>
    {{ end }}

    <div class="flex space-x-2">
        {{ range .Pagers }}
        <a href="{{ .URL }}"
            class="px-3 py-1 rounded-md {{ if .IsCurrent }}bg-blue-500 text-white{{ else }}bg-gray-200 text-gray-700 hover:bg-gray-300{{ end }}">
            {{ .PageNumber }}
        </a>
        {{ end }}
    </div>

    {{ if .HasNext }}
    <a href="{{ .Next.URL }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">< i class="ri-arrow-right-double-line"></i></a>
    {{ end }}
</nav>
