{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-6">
        <div class="md:col-span-3 lg:col-span-3">
            <div class="grid grid-cols-1 gap-6 px-4 py-8 rounded-lg">
                {{ range .Data.Pages }}
                <div class="card bg-white rounded-lg shadow-md overflow-hidden transform transition-transform">
                    <div class="p-4">
                        <div class="flex items-center">
                            {{ with .Params.authorimage }}
                            <img src="{{ . }}" alt="{{ .Params.name }}" class="w-16 h-16 rounded-full mr-4">
                            {{ end }}
                            <div>
                                <h2 class="text-xl font-bold" id="{{ .Params.name }}">{{ .Params.name }}</h2>
                                {{ with .Params.role }}
                                <p class="text-gray-600">{{ . }}</p>
                                {{ end }}
                            </div>
                        </div>
                        {{ with .Content }}
                        <article class="text-gray-700 mt-4">{{ . }}</p>
                        {{ end }}
                        <div class="flex space-x-4 mt-4">
                            {{ range .Params.links }}
                            <a href="{{ .url }}" aria-label="{{ .icon }}" class="text-2xl" target="_blank" rel="noopener noreferrer">
                                <i class="si si-{{ .icon }} si--color"></i>
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        <div class="md:col-span-1 lg:col-span-1">
            {{ partial "sidebar.html" . }}
        </div>
    </div>
</div>
<link rel="stylesheet" href="/css/single.css">
{{ end }}
